{% extends "base.html" %}

{% block content %}


<h1>Create Your Notes Here!</h1>
<div class="row row-cols3 g-2"> {% for notes in notes %}
    <div class="col">
        <div class="p-3 border">
            <a href="{% url 'notes.detail' pk=notes.id %}" class="text-dark text-decoration-non">
                <h3>{{notes.title}}</h3>
            </a>
            {{ notes.text|truncatechars:5}}
        </div>
    </div>
    {% endfor %}
</div>

{%  endblock %}
